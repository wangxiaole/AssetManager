{% block login %}
<div class="login-form-wrap">
  <h1><font size="5" face="STKaiti" color="blue">请先登陆！</font></h1>
  {% if error %}
    <p class=error><strong>Error:</strong> {{error}}
  {% endif %}
  <form action="{{url_for('login')}}" method=post style="background:#FFF;border:0px;">
    <div class="login-form1"> 
      <label>
        <input type="text" name="userid" required placeholder="用户ID">
      </label>
      <label>
        <input type="password" name="password" required placeholder="登陆密码">
      </label>
      <input type="submit" value="登陆">
    </div>
  </form>
</div> 
{% endblock %}
